<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Pure React</title>
</head>

<body>
  <div id="root"></div>

  <!-- This first script is the core react library, components, state, and all react stuff, the interface for interracting with React, etc. -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <!-- This second script is for the DOM the rendering layer, which can render React components into the DOM. -->
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function App() {
      const [time, setTime] = React.useState(new Date().toLocaleTimeString());

      React.useEffect(() => {
        setInterval(() => {
          setTime(new Date().toLocaleTimeString());
        }, 1000);
      }, []);

      return React.createElement("header", null, `Hello React! The time is ${time}`,);
    }
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(React.createElement(App));
  </script>

</body>

</html>
